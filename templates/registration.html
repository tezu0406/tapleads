<html>
<head>
<link rel="stylesheet" href="static/css/reg.css">


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>
<body>
<div class="container">
<br>  
<hr>





<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<p class="text-center">Get started with your free account</p>
	<form action="" method='POST'>
		{% csrf_token %}
		<div class="form-group input-group">
			<div class="input-group-prepend">
		    	<span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 	</div>
        	<input name="Name" class="form-control" placeholder="Full name" type="text">
    	</div> <!-- form-group// -->
    	<div class="form-group input-group">
    		<div class="input-group-prepend">
		    	<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 	</div>
        	<input name="User_email" class="form-control" placeholder="Email address" type="email">
    	</div> <!-- form-group// -->
    	<div class="form-group input-group">
    		<div class="input-group-prepend">
		    	<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
			</div>
			<select class="custom-select" style="max-width: 120px;">
		    	<option selected="">+91</option>
		    	<option value="1">+972</option>
		    	<option value="2">+198</option>
		    	<option value="3">+701</option>
			</select>
    		<input name="User_Phone" class="form-control" placeholder="Phone number" type="text">
    	</div> <!-- form-group// -->
    	<div class="form-group input-group">
    		<select class="form-control" name="Subscription_type">
				<option selected=""> Select subscription type</option>
				<option>Paid</option>
				<option>Free</option>
			</select>
    
		</div> <!-- form-group end.// -->
    	<div class="form-group input-group">
    		<div class="input-group-prepend">
		    	<span class="input-group-text"> <i class="fa fa-user"></i> </span>
			</div>
    
        	<input name="Username" class="form-control" placeholder="Username" type="text">
    	</div> <!-- form-group// -->
    	<div class="form-group input-group">
    		<div class="input-group-prepend">
		    	<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
        	<input name="Password" class="form-control" placeholder="Create password" type="password">
    	</div> <!-- form-group// -->        

 		 <!-- form-group// -->                               
    	<div class="form-group">
        	<button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
    	</div> <!-- form-group// -->      
    	<p class="text-center">Have an account? <a href="/">Log In</a> </p>                                                                 
	</form>
	</article>
	</div> <!-- card.// -->

</div> 
<!--container end.//-->

<br><br>


</body>
</html>
